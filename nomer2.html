<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Nomor 2</title>
</head>
<body>
    <script>
        //Soal nomor 2 (mengelarkan elemen array)
        document.writeln("Soal 2", "<br>")
        let array3 = ["selamat", "anda", "melakukan", "perulangan", "array", "dengan", "for"];
        for (let i = 0; i < array3.length; i++) {
            document.writeln(array3[i]);
            document.writeln("<br>")
        }
        //Output: selamat anda melakukan perulangan array dengan for
    </script>
</body>
</html>
