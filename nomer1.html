<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Nomor 1</title>
</head>
<body>
    <script>
        //Soal nomor 1 (mengurutkan elemen array)
        document.writeln("Soal 1", "<br>")
        let array2 = [5,2,4,1,3,5];
        array2.sort();
        document.writeln(array2, "<br>", "<br>");
        //Output: [1,2,3,4,5,5]
    </script>
</body>
</html>
